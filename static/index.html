<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hội nghị trực tuyến</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h3 class="display-6 mb-5">Hội nghị trực tuyến</h3>

        <!-- Form for Hosting a Meeting -->
        <form class="known-form w-50" action="/join">
            <div class="mb-3">
                <input type="text" class="form-control" style="height: 50px;" placeholder="Nhập tên của bạn" name="name"
                    required />
            </div>
            <button type="submit" style="height: 40px;" class="btn btn-primary mb-3">Tạo cuộc họp mới</button>
            <p><a href="javascript:show()">Tham gia cuộc họp?</a></p>
        </form>

        <!-- Form for Joining an Existing Meeting -->
        <form class="unknown-form w-50 mt-5" action="/joinold" style="display: none;">
            <div class="mb-3">
                <input type="text" class="form-control" style="height: 50px;" placeholder="Nhập tên của bạn" name="name"
                    required />
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" style="height: 50px;" placeholder="Mã cuộc họp"
                    name="meeting_id" required />
            </div>
            <button type="submit" style="height: 40px;" class="btn btn-success mb-3">Tham gia cuộc họp</button>
            <p><a href="javascript:show()">Chủ trì cuộc họp?</a></p>
        </form>
    </div>
    <script>
        function show() {
            $('form').animate({ height: "toggle", opacity: "toggle" }, "slow")
        }
    </script>
</body>

</html>
